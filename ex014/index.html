<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo mídia</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/luangameplays.mp3" type="audio/mpeg">
        <source src="midias/luangameplays.mp3" type="audio/ogg">
        <source src="midias/luangameplays.mp3" type="audio/wave">
        <p>Caso seu navegador não consiga reproduzir o áudio, <a href="midias/luangameplays.mp3">clique aqui para baixar ele.</a></p>
    </audio>
</body>
</html>
